<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
  </head>
  <body>
    <!-- Barra de Acessibilidade -->
    <div style="padding: 10px; background-color: #eee; text-align: right">
      <button id="aumentar-fonte">A+</button>
      <button id="diminuir-fonte">A-</button>
      <button id="alternar-contraste">Tema claro/escuro</button>
    </div>

    <div style="margin-top: 50px; text-align: center">
      <!-- Apagar pois faz parte do CSS -->
      <h1>Cadastro</h1>

      <form id="form-cadastro">
        <div style="margin-bottom: 10px">
          <!-- Apagar pois faz parte do CSS -->
          <label for="nome">Nome do Docente:</label><br />
          <input type="text" id="nome" name="nome" required />
        </div>

        <div style="margin-bottom: 10px">
          <!-- Apagar pois faz parte do CSS -->
          <label for="codigo">Código do Docente:</label><br />
          <input type="text" id="codigo" name="codigo" required />
        </div>

        <div style="margin-bottom: 10px">
          <!-- Apagar pois faz parte do CSS -->
          <label for="senha">Senha (CPF):</label><br />
          <input type="password" id="senha" name="senha" required />
        </div>

        <div style="margin-bottom: 10px">
          <!-- Apagar pois faz parte do CSS -->
          <label for="email">E-mail Institucional:</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div style="margin-top: 20px">
          <!-- Apagar pois faz parte do CSS -->
          <button type="submit">Cadastrar</button>
          <button type="button" onclick="window.location.href='login.html'">
            Voltar ao Login
          </button>
        </div>
      </form>
    </div>

    <footer>
      <center><p>Desenvolvido por discentes da UNEX</p></center>
    </footer>

    <!-- Início do VLibras -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <!-- Fim do VLibras -->
    <script src="js/acessibilidade.js"></script>
    <script src="js/cadastro.js"></script>
    F
  </body>
</html>
