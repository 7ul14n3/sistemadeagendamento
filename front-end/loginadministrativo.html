<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="css/custom.css?v=1.1" rel="stylesheet" />
    
  </head>
  
  <body class="bg-light">
    <div class="barra-acessibilidade text-light p-2 text-end">
      <button type.="button" class="btn btn-sm btn-outline-light me-2" onclick="window.location.href='index.html'">
        INICIO
      </button>
      <button class="btn btn-sm btn-outline-light me-2">A+</button>
      <button class="btn btn-sm btn-outline-light me-2">A-</button>
      <button class="btn btn-sm btn-outline-light me-2">Contraste</button>
      <button class="btn btn-sm btn-outline-light">Tema</button>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm p-4">
            <h1 class="text-center mb-4">LOGIN</h1>

            <form id="form-login">
              <div class="mb-3">
                <label for="usuario-email" class="form-label">Usuário:</label>
                <input type="text" id="usuario-email" name="usuario" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="senha-login" class="form-label">Senha:</label>
                <input type="password" id="senha-login" name="senha" class="form-control" required />
              </div>

              <div class="d-grid gap-2 mt-4">
                <button type="button" class="btn btn-primary" onclick="window.location.href='admin.html'">
                  Login
                </button>
                 
                </button>
              </div>
            </form>
          </div> </div> </div> </div> <footer class="mt-5 p-3 text-center text-muted">
      <p>Desenvolvido por discentes da UNEX</p>
    </footer>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    
    <script src="js/acessibilidade.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
