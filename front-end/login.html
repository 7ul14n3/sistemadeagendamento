<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Página de Login</title>
    <!-- Links do Bootstrap (CSS e Ícones) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="css/custom.css" rel="stylesheet" />https://github.com/7ul14n3/sistemadeagendamento/blob/main/front-end/login.html
</head>

<body class="bg-light">

    <!-- === BARRA DE ACESSIBILIDADE CORRIGIDA COM IDs === -->
      <div class="barra-acessibilidade text-light p-2 text-end">
          <button type="button" class="btn btn-sm btn-outline-light me-2"
            onclick="window.location.href='../index.html'">INICIO</button>
          <button id="aumentar-fonte" class="btn btn-sm btn-outline-light me-2">A+</button>
          <button id="diminuir-fonte" class="btn btn-sm btn-outline-light me-2">A-</button>
          <button id="alternar-contraste" class="btn btn-sm btn-outline-light"><i
                class="bi bi-circle-half"></i></button>
    </div>
    <!-- === FIM DA BARRA === -->

      <div class="container mt-5">
          <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                  <div class="card shadow-sm p-4">
                      <h1 class="text-center mb-4">LOGIN</h1>

                    <!-- IDs corretos no form e nos inputs -->
                      <form id="form-login">
                          <div class="mb-3">
                              <label for="usuario-email" class="form-label"><i class="bi bi-person-fill"></i></label>
                              <input type="email" id="usuario-email" name="usuario" class="form-control"  
                                placeholder="seu.email@exemplo.com" required />
                              </div>

                          <div class="input-senha mb-3">
                              <label for="senha-login" class="form-label"><i class="bi bi-bag-check"></i></label>
                              <input type="password" id="senha-login" name="senha" class="form-control"
                                placeholder="Senha" required />
                              </div>

                          <div class="d-grid gap-2 mt-4">
                            <!-- Botão de Login CORRIGIDO para type="submit" -->
                              <button type="submit" class="btn btn-primary">
                                  Login
                                  </button>

                              <div class="registrer-link text-center mt-2">
                                  <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                                  </div>
                               
                        </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      <footer class="mt-5 p-3 text-center text-muted">
          <p>Desenvolvido por discentes da UNEX</p>
          </footer>

      <!-- Início do VLibras -->
      <div vw class="enabled">
          <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
              </div>
          </div>
     
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
      <!-- Fim do VLibras -->  
    <script src="../js/acessibilidade.js"></script>
    <script src="../js/login.js"></script>
</body>


</html>
