<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>

    <!-- Links do Bootstrap (CSS e Ícones) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- SEU CSS CORRIGIDO (Fechei a tag com />) -->
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <!-- === BARRA DE ACESSIBILIDADE === -->
    <div class="acessibilidade-bar"> <!-- Mudei para a classe nova do seu CSS -->
        <button type="button" class="btn btn-sm btn-outline-light me-2"
            onclick="window.location.href='../index.html'">INICIO</button>
        <button id="aumentar-fonte" class="btn btn-sm btn-outline-light me-2">A+</button>
        <button id="diminuir-fonte" class="btn btn-sm btn-outline-light me-2">A-</button>
        <button id="alternar-contraste" class="btn btn-sm btn-outline-light"><i class="bi bi-circle-half"></i></button>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Adicionei a classe container-cadastro aqui para pegar o estilo de cartão branco -->
                <div class="container-cadastro p-4">
                    <h1 class="text-center mb-4">LOGIN</h1>

                    <form id="form-login">

                        <div class="form-group mb-3">
                            <label for="usuario-email" class="form-label">Email</label>

                            <div class="input-box">
                                <input type="email" id="usuario-email" name="usuario" class="form-control"
                                    placeholder="seu.email@exemplo.com" required />
                                <i class="bi bi-person-fill icone-input"></i>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="senha-login" class="form-label">Senha</label>

                            <div class="input-box">
                                <input type="password" id="senha-login" name="senha" class="form-control"
                                    placeholder="Senha" required />
                                <i class="bi bi-bag-check icone-input"></i>
                            </div>
                        </div>

                        <div class="botoes-acao mt-4">
                            <button type="submit" class="btn btn-primary w-100">Login</button>

                            <div class="text-center mt-2">
                                <p>Não tem uma conta? <a href="cadastro.html" class="link-cadastrar">Cadastre-se</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 p-3 text-center text-muted">
        <p>© 2025 - AgendDev </p>
    </footer>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>

    <!-- Scripts -->
    <script src="../js/acessibilidade.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
