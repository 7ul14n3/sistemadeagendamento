<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Sala</title>
  
  <!-- 1. Bootstrap CSS (Faltava isso!) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  
  <!-- 2. Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- 3. Flatpickr (Calendário) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  
  <!--CSS Customizado -->
  <link href="css/custom.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <!-- Barra de Acessibilidade -->
  <div class="acessibilidade-bar">
    <button type="button" class="btn btn-sm btn-outline-light me-2" onclick="window.location.href='../index.html'">INICIO</button>
    <button id="aumentar-fonte" class="btn btn-sm btn-outline-light me-2">A+</button>
    <button id="diminuir-fonte" class="btn btn-sm btn-outline-light me-2">A-</button>
    <button id="alternar-contraste" class="btn btn-sm btn-outline-light"><i class="bi bi-circle-half"></i></button>
  </div>

  <!-- Container Principal -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6"> <!-- Deixei um pouco mais largo que o login (col-md-8) -->
        
        <!-- Cartão Branco do Formulário -->
        <div class="container-cadastro p-4">
          <h1 class="text-center mb-4" id="titulo-pagina">Reserva de Sala</h1>

          <form id="form-reserva">
            
            <!-- Tipo de Reserva -->
            <div class="form-group mb-3">
              <label for="tipo-reserva" class="form-label">Tipo de Reserva:</label>
              <select id="tipo-reserva" name="tipo-reserva" class="form-select" required>
                <option value="">Selecione...</option>
                <option value="Auditório - Sede">Auditório - Sede</option>
                <option value="Laboratório de Informática - Sede">Laboratório de Informática - Sede</option>
                <option value="Laboratório de Informática - Medicina">Laboratório de Informática - Medicina</option>
              </select>
            </div>

            <!-- Sala -->
            <div class="form-group mb-3">
              <label for="sala" class="form-label">Sala:</label>
              <select id="sala" name="sala" class="form-select" required>
                <option value="">Selecione uma sala...</option>
                <option value="Sala 1">Sala 1</option>
                <option value="Sala 2">Sala 2</option>
              </select>
            </div>

            <!-- Data -->
            <div class="form-group mb-3">
              <label for="data" class="form-label">Data:</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                <input type="text" id="data" name="data" class="form-control" placeholder="Selecione a data..." required />
              </div>
            </div>

            <!-- Horários (Lado a Lado) -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="horario-inicio" class="form-label">Horário de Início:</label>
                  <input type="time" id="horario-inicio" name="horario-inicio" class="form-control" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="horario-fim" class="form-label">Horário de Fim:</label>
                  <input type="time" id="horario-fim" name="horario-fim" class="form-control" required />
                </div>
              </div>
            </div>

            <!-- Materiais -->
            <div class="form-group mb-3">
              <label for="materiais" class="form-label">Solicitação de Materiais:</label>
              <textarea id="materiais" name="materiais" class="form-control" rows="3" placeholder="Ex: Projetor, Microfone..."></textarea>
            </div>

            <!-- Finalidade -->
            <div class="form-group mb-3">
              <label for="finalidade" class="form-label">Finalidade:</label>
              <input type="text" id="finalidade" name="finalidade" class="form-control" placeholder="Informe a finalidade da reserva" />
            </div>

            <!-- Botão de Ação -->
            <div class="botoes-acao mt-4">
              <button type="submit" id="botao-enviar" class="btn btn-primary w-100">Enviar Reserva</button>
            </div>

          </form>
        </div> <!-- Fim do Cartão -->

        <!-- Seção Histórico (Fora do cartão branco, ou em outro cartão se preferir) -->
        <section id="historico-agendamentos" class="mt-5">
          <h3 class="text-center mb-3">Histórico de Agendamentos</h3>
          <!-- Adicionei classes Bootstrap para a lista ficar bonita se o JS criar elementos de lista -->
          <div id="lista-agendamentos" class="list-group"></div>
        </section>

      </div>
    </div>
  </div>

  <footer class="mt-5 p-3 text-center text-muted">
      <p>© 2025 - AgendDev </p>
  </footer>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Importante: Bootstrap JS (para funcionalidades extras se precisar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="../js/acessibilidade.js"></script>
  <script src="../js/reserva.js"></script>

</body>
</html>
