<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Sala</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- 
      ADICIONADO: 2. Link do CSS
      REMOVIDO: O link <link rel="stylesheet" href="style.css">
    -->
    <link href="css/custom.css?v=1.1" rel="stylesheet" />
</head>

<body class="bg-ligth">
    <div class="barra-acessibilidade text-light p-2 text-end">
        <button class="btn btn-sm btn-outline-light me-2">A+</button>
        <button class="btn btn-sm btn-outline-light me-2">A-</button>
        <button class="btn btn-sm btn-outline-light me-2">Contraste</button>
        <button class="btn btn-sm btn-outline-light">Tema</button>
    </div>
    <header class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/index.html">AgendDev</a>
        <span class="navbar-text">Formulário de Reserva</span>
        <a href="login.html" class="btn btn-outline-secondary ms-auto">Sair</a>
        <a href="administrativo.html" class="btn btn-outline-secondary ms-auto">Admin</a>

      </div>
    </header>
    <main class="container mt-4">
      <div class="row">

        <!-- Coluna da Esquerda: Formulário (maior) -->
        <div class="col-lg-5">
          <section id="secao-formulario" class="card shadow-sm">
            <div class="card-body p-4">
              <h1 id="titulo-pagina" class="card-title h4 mb-4">Formulário de Reserva</h1>

              <form id="form-reserva">
                <div class="row">
                  <!-- Campo Tipo de Reserva -->
                  <div class="col-md-6 mb-3">
                    <label for="tipo-reserva" class="form-label">Tipo de Reserva:</label>
                    <select id="tipo-reserva" name="tipo-reserva" class="form-select" required>
                      <option value="">Selecione...</option>
                      <option value="Auditório - Sede">Auditório - Sede</option>
                      <option value="Laboratório de Informática - Sede">Laboratório de Informática - Sede</option>
                      <option value="Laboratório de Informática - Medicina">Laboratório de Informática - Medicina</option>
                    </select>
                  </div>

                  <!-- Campo Sala -->
                  <div class="col-md-6 mb-3">
                    <label for="sala" class="form-label">Sala:</label>
                    <select id="sala" name="sala" class="form-select" required>
                      <option value="">Selecione uma sala...</option>
                      <option value="Sala 1">Sala 1</option>
                      <option value="Sala 2">Sala 2</option>
                      <option value="Sala 3">Sala 3</option>
                      <option value="Sala 4">Sala 4</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <!-- Campo Data -->
                  <div class="col-md-6 mb-3">
                    <label for="data" class="form-label">Data:</label>
                    <input type="date" id="data" name="data" class="form-control" required>
                  </div>

                  <!-- Campo Horário -->
                  <div class="col-md-6 mb-3">
                    <label for="horario" class="form-label">Horário:</label>
                    <input type="time" id="horario" name="horario" class="form-control" required>
                  </div>
                </div>

                <!-- Campo Finalidade -->
                <div class="mb-3">
                  <label for="finalidade" class="form-label">Finalidade:</label>
                  <input type="text" id="finalidade" name="finalidade" class="form-control" placeholder="Informe a finalidade da reserva">
                </div>
                
                <!-- Campo Materiais -->
                <div class="mb-3">
                  <label for="materiais" class="form-label">Solicitação de Materiais:</label>
                  <textarea id="materiais" name="materiais" rows="3" class="form-control" placeholder="Liste os materiais necessários"></textarea>
                </div>

                <!-- Botão Enviar -->
                <div class="d-grid mt-4">
                  <button type="submit" id="botao-enviar" class="btn btn-primary btn-lg">Enviar Reserva</button>
                </div>
              </form>
            </div>
          </section>
        </div> 

        <!-- Coluna da Direita: Histórico (menor) -->
        <div class="col-lg-5">
          <section id="historico-agendamentos" class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title h5">Seus Agendamentos</h2>
              
              <div id="lista-agendamentos">
                <ul class="list-group list-group-flush">
                  <!--exemplo (parte do java) -->
                  <li class="list-group-item">
                    <strong>LAB 01</strong> - 00/00/0000 00:00
                    <span class="badge bg-success float-end">Aprovado</span>
                  </li>
                  <!--exemplo 2 (parte do Java) -->
                  <li class="list-group-item">
                    <strong>Auditório A</strong> - 00/00/0000 00:00
                    <span class="badge bg-warning text-dark float-end">Pendente</span>
                  </li>
                  <!--exemplo 3 (parte do Java) -->
                  <li class="list-group-item">
                    <strong>Sala 3</strong> - 03/01/2026 08:00
                    <span class="badge bg-danger float-end">Rejeitado</span>
                  </li>
                </ul>
              </div>
            </div>
          </section>
        </div> 

      </div> 
    </main>

    <!-- 
      MODIFICADO: Rodapé padronizado
    -->
    <footer class="mt-5 p-3 text-center text-muted">
      <p>Desenvolvido por discentes da UNEX</p>
      <p>AgendDev 2025 v1</p>
    </footer>

</body>
</html>
