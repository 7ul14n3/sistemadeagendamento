<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Sala</title>
  <link rel="stylesheet" href="css/custom.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <div id="barra-acessibilidade">
    <button type="button" class="btn btn-sm btn-outline-light me-2"
      onclick="window.location.href='index.html'">INICIO</button>
    <button id="aumentar-fonte">A+</button>
    <button id="diminuir-fonte">A-</button>
    <button id="alternar-contraste"><i class="bi bi-circle-half"></i></button>
  </div>

  <header>
    <h1 id="titulo-pagina">Formulário de Reserva</h1>
  </header>

  <main>
    <section id="secao-formulario">
      <form id="form-reserva">
        <fieldset>
          <legend>Dados da Reserva</legend>

          <label for="tipo-reserva">Tipo de Reserva:</label>
          <select id="tipo-reserva" name="tipo-reserva" required>
            <option value="">Selecione...</option>
            <option value="Auditório - Sede">Auditório - Sede</option>
            <option value="Laboratório de Informática - Sede">
              Laboratório de Informática - Sede
            </option>
            <option value="Laboratório de Informática - Medicina">
              Laboratório de Informática - Medicina
            </option>
          </select>

          <label for="sala">Sala:</label>
          <select id="sala" name="sala" required>
            <option value="">Selecione uma sala...</option>
            <option value="Sala 1">Sala 1</option>
            <option value="Sala 2">Sala 2</option>
          </select>

          <label for="data">Data:</label>
          <input type="text" id="data" name="data" placeholder="Selecione a data..." required />

          <label for="horario-inicio">Horário de Início:</label>
          <input type="time" id="horario-inicio" name="horario-inicio" required />

          <label for="horario-fim">Horário de Fim:</label>
          <input type="time" id="horario-fim" name="horario-fim" required />

          <label for="materiais">Solicitação de Materiais:</label>
          <textarea id="materiais" name="materiais" rows="3" placeholder="Liste os materiais necessários"></textarea>

          <label for="finalidade">Finalidade:</label>
          <input type="text" id="finalidade" name="finalidade" placeholder="Informe a finalidade da reserva" />

          <button type="submit" id="botao-enviar">Enviar Reserva</button>
        </fieldset>
      </form>
    </section>

    <section id="historico-agendamentos">
      <h2>Histórico de Agendamentos</h2>
      <div id="lista-agendamentos"></div>
    </section>
  </main>

      <footer class="mt-5 p-3 text-center text-muted">
          <p>© 2025 - AgendDev </p>
          </footer>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/acessibilidade.js"></script>
  <script src="../js/reserva.js"></script>
</body>

</html>
