<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <link href="css/custom.css" rel="stylesheet" />
</head>

<body class="bg-light"> <div class="acessibilidade-bar">
    <button type="button" class="btn btn-sm btn-outline-light me-2" onclick="window.location.href='../index.html'">INICIO</button>
    <button id="aumentar-fonte" class="btn btn-sm btn-outline-light me-2">A+</button>
    <button id="diminuir-fonte" class="btn btn-sm btn-outline-light me-2">A-</button>
    <button id="alternar-contraste" class="btn btn-sm btn-outline-light"><i class="bi bi-circle-half"></i></button>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        
        <div class="container-cadastro p-4">
          
          <h1 class="text-center mb-4">Cadastro</h1>

          <form id="form-cadastro">
            
            <div class="form-group mb-3">
              <label for="nome" class="form-label">Nome do Docente:</label>
              <input type="text" id="nome" name="nome" class="form-control" required />
            </div>

            <div class="form-group mb-3">
              <label for="codigo" class="form-label">Código do Docente:</label>
              <input type="text" id="codigo" name="codigo" class="form-control" required />
            </div>

            <div class="form-group mb-3">
              <label for="senha" class="form-label">Senha (CPF):</label>
              <input type="password" id="senha" name="senha" class="form-control" required />
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label">E-mail Institucional:</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <div class="botoes-acao mt-4">
              <button type="submit" class="btn btn-primary w-100 mb-2">Cadastrar</button>
              <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='login.html'">Voltar ao Login</button>
            </div>

          </form>
        </div>
        
      </div>
    </div>
  </div>

  <footer class="mt-5 p-3 text-center text-muted">
    <p>© 2025 - AgendDev </p>
  </footer>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/acessibilidade.js"></script>
  <script src="../js/cadastro.js"></script>

</body>
</html>
