<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="css/custom.css" rel="stylesheet" />
</head>

<body>
  <!-- Barra de Acessibilidade -->
  <div style="padding: 10px; background-color: #eee; text-align: right">
    <button type="button" class="btn btn-sm btn-outline-light me-2"
      onclick="window.location.href='index.html'">INICIO</button>
    <button id="aumentar-fonte">A+</button>
    <button id="diminuir-fonte">A-</button>
    <button id="alternar-contraste"><i class="bi bi-circle-half"></i></button>
  </div>

  <div style="margin-top: 50px; text-align: center">
    <!-- Apagar pois faz parte do CSS -->
    <h1>Cadastro</h1>

    <form id="form-cadastro">
      <div style="margin-bottom: 10px">
        <!-- Apagar pois faz parte do CSS -->
        <label for="nome">Nome do Docente:</label><br />
        <input type="text" id="nome" name="nome" required />
      </div>

      <div style="margin-bottom: 10px">
        <!-- Apagar pois faz parte do CSS -->
        <label for="codigo">Código do Docente:</label><br />
        <input type="text" id="codigo" name="codigo" required />
      </div>

      <div style="margin-bottom: 10px">
        <!-- Apagar pois faz parte do CSS -->
        <label for="senha">Senha (CPF):</label><br />
        <input type="password" id="senha" name="senha" required />
      </div>

      <div style="margin-bottom: 10px">
        <!-- Apagar pois faz parte do CSS -->
        <label for="email">E-mail Institucional:</label><br />
        <input type="email" id="email" name="email" required />
      </div>

      <button type="submit">Cadastrar</button>
      <button type="button" onclick="window.location.href='login.html'">Voltar ao Login</button>


    </form>
  </div>

  <footer>
    <center>
      <p>Desenvolvido por discentes da UNEX</p>
    </center>
  </footer>

  <!-- Início do VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>
  <!-- Fim do VLibras -->
  <script src="../js/acessibilidade.js"></script>
  <script src="../js/cadastro.js"></script>

</body>

</html>
