<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="css/custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="bg-light">
    <div class="barra-acessibilidade text-light p-2 text-end">
          <button id="aumentar-fonte" class="btn btn-sm btn-outline-light me-2">A+</button>
          <button id="diminuir-fonte" class="btn btn-sm btn-outline-light me-2">A-</button>
          <button id="alternar-contraste" class="btn btn-sm btn-outline-light"><i
                class="bi bi-circle-half"></i></button>
    </div>

    <div class="container text-center py-5 mt-5">

        <h1 class="display-4 mb-4">Sistema de Agendamento</h1>

        <img src="img/agenddev-logo.png" alt="Logo do Sistema de Agendamento" class=""
            style="max-width: 450px;">

        <div class="mt-4">
            <button type="button" class="btn btn-primary btn-lg px-5" onclick="window.location.href='/login.html'">
                Fazer Login
            </button>
        </div>
    </div>


    <footer class="mt-5 p-3 text-center text-muted">
        <p>Desenvolvido por discentes da UNEX</p>
        <p>AgendDev 2025 v1</p>
    </footer>


    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
